<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Guess The Number</title>
    </head>
    <body>
        <div class="container">
            <h1>Guess The Number</h1>
            <label for="number">Enter a number between 1 - 100:</label>
            <input type="number" id="userNum" name="number">
            <button id="button">Check Number</button>
            <p class="response" id="response"></p>
        </div>
    </body>
</html>
